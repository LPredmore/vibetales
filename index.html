  <body>
    <div id="root"></div>
    
    <!-- Emergency Recovery Screen -->
    <div id="emergency-fallback" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #F3E8FF; z-index: 9999; padding: 20px; font-family: Arial, sans-serif; text-align: center; overflow-y: auto;">
      <div style="max-width: 500px; margin: 20px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">
        <h1 style="color: #8B5CF6; margin-bottom: 20px;">ğŸ”§ StoryBridge Recovery Mode</h1>
        <div id="fallback-info">
          <p style="margin-bottom: 15px; color: #666;">App loading failed. Recovery mode activated.</p>
          <div style="background: #f8f9fa; padding: 15px; border-radius: 5px; font-family: monospace; font-size: 12px; text-align: left; margin: 15px 0; border: 1px solid #e9ecef;">
            <div style="margin: 5px 0;">ğŸŒ <strong>URL:</strong> <span id="current-url"></span></div>
            <div style="margin: 5px 0;">ğŸ“± <strong>Device:</strong> <span id="user-agent"></span></div>
            <div style="margin: 5px 0;">ğŸ”„ <strong>Service Worker:</strong> <span id="sw-status">Checking...</span></div>
            <div style="margin: 5px 0;">â° <strong>Load Time:</strong> <span id="load-time"></span></div>
            <div style="margin: 5px 0;">ğŸ¯ <strong>React App:</strong> <span id="react-status">Loading...</span></div>
            <div style="margin: 5px 0;">ğŸŒ <strong>Network:</strong> <span id="network-status">Testing...</span></div>
            <div style="margin: 5px 0;">ğŸ“± <strong>PWA Mode:</strong> <span id="pwa-mode">Detecting...</span></div>
            <div style="margin: 5px 0;">âš ï¸ <strong>Cache Issues:</strong> <span id="cache-issues">Analyzing...</span></div>
          </div>
          <div style="margin: 20px 0;">
            <button onclick="nuclearReset()" style="background: #dc2626; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; margin: 5px; font-size: 14px;">ğŸ—‘ï¸ Nuclear Reset</button>
            <button onclick="bypassServiceWorker()" style="background: #059669; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; margin: 5px; font-size: 14px;">ğŸš« Bypass SW</button>
            <button onclick="forceRefresh()" style="background: #8B5CF6; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; margin: 5px; font-size: 14px;">ğŸ”„ Force Refresh</button>
          </div>
          <div id="error-log" style="background: #fef2f2; border: 1px solid #fecaca; padding: 15px; border-radius: 5px; font-size: 12px; text-align: left; margin: 15px 0; display: none;">
            <h4 style="color: #dc2626; margin: 0 0 10px 0;">ğŸš¨ Error Log:</h4>
            <div id="error-content"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const startTime = Date.now();
      let emergencyShown = false;
      let reactLoaded = false;
      let errorLog = [];
      
      // Populate emergency diagnostic info
      document.getElementById('current-url').textContent = window.location.href;
      document.getElementById('user-agent').textContent = navigator.userAgent.substring(0, 60) + '...';
      document.getElementById('load-time').textContent = new Date().toLocaleTimeString();
      
      // Detect PWA mode
      const isPWA = window.matchMedia('(display-mode: standalone)').matches || 
                    window.navigator.standalone === true ||
                    document.referrer.includes('android-app://');
      document.getElementById('pwa-mode').textContent = isPWA ? 'PWA Mode âœ…' : 'Browser Mode ğŸŒ';
      
      // Error logging
      function logError(error) {
        errorLog.push(`${new Date().toLocaleTimeString()}: ${error}`);
        updateErrorDisplay();
        console.error('Emergency Log:', error);
      }
      
      function updateErrorDisplay() {
        const errorEl = document.getElementById('error-log');
        const contentEl = document.getElementById('error-content');
        if (errorLog.length > 0) {
          errorEl.style.display = 'block';
          contentEl.innerHTML = errorLog.map(err => `<div style="margin: 2px 0; padding: 5px; background: white; border-radius: 3px; font-size: 11px;">${err}</div>`).join('');
        }
      }
      
      // Nuclear reset - completely wipe everything
      async function nuclearReset() {
        logError('ğŸ—‘ï¸ Initiating nuclear reset...');
        
        try {
          // Step 1: Unregister ALL service workers
          if ('serviceWorker' in navigator) {
            const registrations = await navigator.serviceWorker.getRegistrations();
            for (const registration of registrations) {
              await registration.unregister();
              logError(`âœ… Unregistered SW: ${registration.scope}`);
            }
          }
          
          // Step 2: Delete ALL caches
          if ('caches' in window) {
            const cacheNames = await caches.keys();
            for (const cacheName of cacheNames) {
              await caches.delete(cacheName);
              logError(`âœ… Deleted cache: ${cacheName}`);
            }
          }
          
          // Step 3: Clear all storage
          localStorage.clear();
          sessionStorage.clear();
          
          // Step 4: Clear IndexedDB if it exists
          if ('indexedDB' in window) {
            try {
              const databases = await indexedDB.databases();
              for (const db of databases) {
                indexedDB.deleteDatabase(db.name);
                logError(`âœ… Deleted IndexedDB: ${db.name}`);
              }
            } catch (e) {
              logError(`âš ï¸ IndexedDB clear failed: ${e.message}`);
            }
          }
          
          logError('ğŸ”„ Performing hard reload...');
          
          // Step 5: Force hard reload with extreme cache busting
          setTimeout(() => {
            window.location.href = window.location.protocol + '//' + window.location.host + 
                                   window.location.pathname + '?nuclear_reset=' + Date.now() + 
                                   '&cache_bust=' + Math.random();
          }, 1000);
          
        } catch (error) {
          logError('âŒ Nuclear reset failed: ' + error.message);
        }
      }
      
      // Bypass service worker entirely
      function bypassServiceWorker() {
        logError('ğŸš« Setting service worker bypass...');
        localStorage.setItem('bypass-sw', 'true');
        localStorage.setItem('sw-bypass-timestamp', Date.now().toString());
        window.location.href = window.location.href + '?no_sw=' + Date.now();
      }
      
      // Force refresh with cache bypass
      function forceRefresh() {
        logError('ğŸ”„ Force refresh with cache bypass...');
        window.location.reload(true);
      }
      
      // Test network and cache status
      function analyzeCache() {
        if ('caches' in window) {
          caches.keys().then(cacheNames => {
            if (cacheNames.length === 0) {
              document.getElementById('cache-issues').textContent = 'No caches found ğŸŸ¡';
            } else {
              document.getElementById('cache-issues').textContent = `${cacheNames.length} caches found ğŸŸ¢`;
              logError(`Found caches: ${cacheNames.join(', ')}`);
            }
          }).catch(e => {
            document.getElementById('cache-issues').textContent = 'Cache access failed âŒ';
            logError(`Cache analysis failed: ${e.message}`);
          });
        } else {
          document.getElementById('cache-issues').textContent = 'Cache API not supported âŒ';
        }
      }
      
      // Test network connectivity
      function testNetwork() {
        const testUrl = '/favicon-16x16.png?t=' + Date.now();
        fetch(testUrl, { cache: 'no-cache' })
          .then(() => {
            document.getElementById('network-status').textContent = 'Connected âœ…';
          })
          .catch(e => {
            document.getElementById('network-status').textContent = 'Connection Issues âŒ';
            logError('âŒ Network test failed: ' + e.message);
          });
      }
      
      // Monitor React app loading
      function checkReactApp() {
        const rootEl = document.getElementById('root');
        if (rootEl && rootEl.children.length > 0) {
          reactLoaded = true;
          document.getElementById('react-status').textContent = 'Loaded âœ…';
          return true;
        }
        return false;
      }
      
      // Run diagnostics
      analyzeCache();
      testNetwork();
      
      // Show emergency screen if React doesn't load within 8 seconds (longer for Android)
      setTimeout(() => {
        if (!reactLoaded && !checkReactApp()) {
          logError('âŒ React app failed to load within 8 seconds');
          document.getElementById('react-status').textContent = 'Failed âŒ';
          document.getElementById('emergency-fallback').style.display = 'block';
          emergencyShown = true;
        }
      }, 8000);
      
      // Enhanced error tracking
      window.addEventListener('error', function(e) {
        const errorMsg = e.filename ? 
          `Script error in ${e.filename}:${e.lineno} - ${e.message}` : 
          `Error: ${e.message}`;
        logError(errorMsg);
        
        // Show emergency screen immediately for script loading errors
        if (e.filename && e.filename.includes('.js') && !emergencyShown) {
          setTimeout(() => {
            if (!reactLoaded) {
              document.getElementById('emergency-fallback').style.display = 'block';
              emergencyShown = true;
            }
          }, 2000);
        }
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        logError(`Promise rejection: ${e.reason}`);
      });
      
      // Complete service worker reset and registration
      async function resetAndRegisterServiceWorker() {
        if (!('serviceWorker' in navigator)) {
          document.getElementById('sw-status').textContent = 'Not Supported âŒ';
          return;
        }
        
        // Check if user wants to bypass service worker
        if (localStorage.getItem('bypass-sw') === 'true') {
          document.getElementById('sw-status').textContent = 'Bypassed ğŸš«';
          logError('ğŸš« Service worker bypassed by user setting');
          return;
        }
        
        try {
          // Force unregister all existing service workers first
          const existingRegistrations = await navigator.serviceWorker.getRegistrations();
          for (const registration of existingRegistrations) {
            await registration.unregister();
            logError(`ğŸ—‘ï¸ Unregistered old SW: ${registration.scope}`);
          }
          
          // Clear all caches to prevent conflicts
          if ('caches' in window) {
            const cacheNames = await caches.keys();
            for (const cacheName of cacheNames) {
              await caches.delete(cacheName);
            }
          }
          
          // Find the correct service worker file (versioned)
          const buildVersion = Date.now();
          let swUrl = '/sw.js';
          
          // Try to find the versioned service worker file
          try {
            const response = await fetch('/sw-' + buildVersion + '.js', { method: 'HEAD' });
            if (response.ok) {
              swUrl = '/sw-' + buildVersion + '.js';
            }
          } catch (e) {
            // Fallback to default sw.js
          }
          
          // Register new service worker with aggressive cache busting
          const registration = await navigator.serviceWorker.register(swUrl + '?v=' + Date.now(), { 
            scope: '/',
            updateViaCache: 'none'
          });
          
          document.getElementById('sw-status').textContent = 'Registered âœ…';
          logError(`âœ… New service worker registered: ${swUrl}`);
          
          // Force immediate activation
          if (registration.waiting) {
            registration.waiting.postMessage({ type: 'SKIP_WAITING' });
          }
          
          // Listen for updates
          registration.addEventListener('updatefound', () => {
            logError('ğŸ”„ Service worker update found');
          });
          
        } catch (error) {
          document.getElementById('sw-status').textContent = 'Failed âŒ';
          logError('âŒ Service worker registration failed: ' + error.message);
        }
      }
      
      // Register service worker
      resetAndRegisterServiceWorker();
      
      // Auto-show emergency mode for debugging
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('debug') === 'true' || 
          urlParams.get('nuclear_reset') || 
          urlParams.get('no_sw') || 
          urlParams.get('cache_bust')) {
        document.getElementById('emergency-fallback').style.display = 'block';
        emergencyShown = true;
        logError('ğŸ”§ Emergency mode activated via URL parameter');
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
