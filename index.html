
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>StoryBridge - Story Generator</title>
    <meta name="description" content="Create magical stories for young readers with sight words practice" />
    
    <!-- Android WebView Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#8B5CF6" />
    <meta name="background-color" content="#F3E8FF" />
    <meta name="display" content="standalone" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS Specific -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="StoryBridge" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192x192.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  </head>

  <body>
    <div id="root"></div>
    
    <!-- Emergency Recovery Screen -->
    <div id="emergency-fallback" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #F3E8FF; z-index: 9999; padding: 20px; font-family: Arial, sans-serif; text-align: center; overflow-y: auto;">
      <div style="max-width: 500px; margin: 20px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">
        <h1 style="color: #8B5CF6; margin-bottom: 20px;">ğŸ”§ StoryBridge Recovery Mode</h1>
        <p style="margin-bottom: 15px; color: #666;">App failed to load. Activating recovery mode...</p>
        <div style="margin: 20px 0;">
          <button onclick="nuclearReset()" style="background: #dc2626; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; margin: 5px; font-size: 14px;">ğŸ—‘ï¸ Clear All Data</button>
          <button onclick="bypassServiceWorker()" style="background: #059669; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; margin: 5px; font-size: 14px;">ğŸš« Bypass Cache</button>
          <button onclick="window.location.reload()" style="background: #8B5CF6; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; margin: 5px; font-size: 14px;">ğŸ”„ Reload</button>
        </div>
        <div id="diagnostic-info" style="background: #f8f9fa; padding: 15px; border-radius: 5px; font-family: monospace; font-size: 12px; text-align: left; margin: 15px 0;">
          <div>ğŸŒ URL: <span id="current-url"></span></div>
          <div>ğŸ“± User Agent: <span id="user-agent"></span></div>
          <div>ğŸ”„ Service Worker: <span id="sw-status">Checking...</span></div>
          <div>ğŸ“¦ Cache: <span id="cache-status">Analyzing...</span></div>
        </div>
      </div>
    </div>

    <script>
      // Populate diagnostic info
      document.getElementById('current-url').textContent = window.location.href;
      document.getElementById('user-agent').textContent = navigator.userAgent.substring(0, 80) + '...';
      
      // Nuclear reset function
      async function nuclearReset() {
        try {
          console.log('ğŸ—‘ï¸ Nuclear reset initiated');
          
          // Unregister all service workers
          if ('serviceWorker' in navigator) {
            const registrations = await navigator.serviceWorker.getRegistrations();
            for (const registration of registrations) {
              await registration.unregister();
              console.log('âœ… Unregistered SW:', registration.scope);
            }
          }
          
          // Delete all caches
          if ('caches' in window) {
            const cacheNames = await caches.keys();
            for (const cacheName of cacheNames) {
              await caches.delete(cacheName);
              console.log('âœ… Deleted cache:', cacheName);
            }
          }
          
          // Clear all storage
          localStorage.clear();
          sessionStorage.clear();
          
          // Clear IndexedDB
          if ('indexedDB' in window) {
            try {
              const databases = await indexedDB.databases();
              for (const db of databases) {
                indexedDB.deleteDatabase(db.name);
              }
            } catch (e) {
              console.warn('IndexedDB clear failed:', e);
            }
          }
          
          console.log('ğŸ”„ Reloading with cache bypass...');
          window.location.href = window.location.origin + '?reset=' + Date.now();
          
        } catch (error) {
          console.error('âŒ Nuclear reset failed:', error);
          alert('Reset failed. Try manually clearing browser data.');
        }
      }
      
      // Bypass service worker
      function bypassServiceWorker() {
        localStorage.setItem('bypass-sw', 'true');
        window.location.href = window.location.href + (window.location.search ? '&' : '?') + 'no_sw=' + Date.now();
      }
      
      // Check service worker status
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(registrations => {
          document.getElementById('sw-status').textContent = registrations.length > 0 ? 
            `${registrations.length} registered` : 'None';
        }).catch(e => {
          document.getElementById('sw-status').textContent = 'Error: ' + e.message;
        });
      } else {
        document.getElementById('sw-status').textContent = 'Not supported';
      }
      
      // Check cache status
      if ('caches' in window) {
        caches.keys().then(cacheNames => {
          document.getElementById('cache-status').textContent = cacheNames.length > 0 ? 
            `${cacheNames.length} caches` : 'No caches';
        }).catch(e => {
          document.getElementById('cache-status').textContent = 'Error: ' + e.message;
        });
      } else {
        document.getElementById('cache-status').textContent = 'Not supported';
      }
      
      // Show emergency screen if React doesn't load within 10 seconds
      let emergencyTimer = setTimeout(() => {
        if (!document.getElementById('root').children.length) {
          console.error('âŒ React app failed to load - showing emergency screen');
          document.getElementById('emergency-fallback').style.display = 'block';
        }
      }, 10000);
      
      // Hide emergency screen if React loads
      const observer = new MutationObserver(() => {
        if (document.getElementById('root').children.length > 0) {
          clearTimeout(emergencyTimer);
          document.getElementById('emergency-fallback').style.display = 'none';
          observer.disconnect();
        }
      });
      observer.observe(document.getElementById('root'), { childList: true });
      
      // Enhanced error tracking
      window.addEventListener('error', function(e) {
        console.error('Script error:', e.filename, e.lineno, e.message);
        
        // Show emergency screen for critical script errors
        if (e.filename && e.filename.includes('.js')) {
          setTimeout(() => {
            if (!document.getElementById('root').children.length) {
              document.getElementById('emergency-fallback').style.display = 'block';
            }
          }, 3000);
        }
      });
      
      // Service worker registration with bypass option
      if ('serviceWorker' in navigator && !localStorage.getItem('bypass-sw')) {
        navigator.serviceWorker.register('/sw.js', {
          scope: '/',
          updateViaCache: 'none'
        }).then(registration => {
          console.log('âœ… Service worker registered:', registration.scope);
          
          // Force update check
          registration.update();
          
          // Handle updates
          registration.addEventListener('updatefound', () => {
            console.log('ğŸ”„ Service worker update found');
            if (registration.installing) {
              registration.installing.addEventListener('statechange', () => {
                if (registration.installing.state === 'installed' && navigator.serviceWorker.controller) {
                  console.log('ğŸ”„ New service worker installed, reloading...');
                  window.location.reload();
                }
              });
            }
          });
          
        }).catch(error => {
          console.error('âŒ Service worker registration failed:', error);
          // Continue without service worker
        });
      } else if (localStorage.getItem('bypass-sw')) {
        console.log('ğŸš« Service worker bypassed by user setting');
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
